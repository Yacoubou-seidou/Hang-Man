<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      Press any alphabet letter below to guess the word and but make sure not to
      hang our man
    </h2>
    <div class="main-container">
      <div class="left">
        <div class="js" id="lafin"></div>
        <div class="pend">
          <div class="hr"></div>
          <div class="rope"></div>
          <div class="man">
            <div class="head">
              <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
              </div>
              <div class="mouth"></div>
            </div>
            <div class="body">
              <div class="left-hand"></div>
              <div class="right-hand"></div>
            </div>
            <div class="letft-foot"></div>
            <div class="right-foot"></div>
          </div>
        </div>
      </div>
      <div class="right">
        <h3 class="bgd">Press A-Z to start playing</h3>
        <h3 class="bgd" id="level">2</h3>
        <h3 class="bgd" id="word-el">____</h3>
        <h3 class="bgd" id="letter-el">0</h3>
        <h3 class="bgd" id="try_el">N/A</h3>
        <button id="restart" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
